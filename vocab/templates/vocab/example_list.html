{% extends 'base.html' %}
{% block title %} Spanish Phrase Examples ({{ examples.count }}) {% endblock %}
{% block content %}
<a href="{% url 'create-example' %}" class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i>Add example</a>
{% if examples %}
<ul>
    {% for example in examples %}
    <li>
        <a href="{% url 'example-detail' example.id %}" class="text-decoration-none">{{ example }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No words found...</p>
{% endif %}
{% endblock %}
