{% extends 'base.html' %}
{% block title %} Manage Example {% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-container">
        {{ form }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    {% if form.instance.id %}
    <a href="{% url 'delete-example' pk=form.instance.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
</form>
{% endblock %}
