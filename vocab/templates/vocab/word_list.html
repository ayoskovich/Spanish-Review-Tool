{% extends 'base.html' %}
{% block title %} All Words ({{ words.count }}) {% endblock %}
{% block content %}
<a href="{% url 'create-word' %}" class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i>Add word</a>
{% if words %}
<ul>
    {% for word in words %}
    <li>
        <a href="{% url 'word-detail' word.id %}" class="text-decoration-none">{{ word }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No words found...</p>
{% endif %}
{% endblock %}
